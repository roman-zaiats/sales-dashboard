fragment ListingData on Listing {
  id
  sourceListingId
  listingId
  adviceIndex
  area
  assignedPos
  creationDate
  creationType
  eventId
  eventName
  exchange
  exchangesForSale
  extraFee
  faceValue
  lastPosModificationDate
  lowerPrice
  offerId
  originalSection
  placesIds
  price
  priceMultiplier
  pricingRuleMultiplierChangeTime
  quality
  quantity
  row
  rulePriceMultiplierIndex
  section
  splitRule
  startRow
  status
  statusChangeDate
  subPlatform
  tags
  ticketTypeName
  venueName
  fees {
    type
    description
    amount
  }
  sourcePayload
  createdAt
  updatedAt
}

fragment SaleDashboardData on Sale {
  id
  externalSaleId
  buyerEmail
  listing {
    ...ListingData
  }
  status
  deliveryDelayAt
  problemReason
  sourcePayload
  createdAt
  updatedAt
  filledBy {
    id
    fullName
    firstName
    lastName
  }
  dashboardTags {
    id
    name
  }
  comments {
    id
    author
    comment
    createdAt
  }
}

query SalesList($filter: SaleFilterInput, $sort: SaleSortInput, $pagination: PaginationInput) {
  salesList(filter: $filter, sort: $sort, pagination: $pagination) {
    items {
      ...SaleDashboardData
    }
    totalCount
  }
}

query SaleById($id: ID!) {
  saleById(id: $id) {
    ...SaleDashboardData
    filledBy {
      id
      authSub
      firstName
      lastName
      fullName
    }
  }
}

query DelayedSales($filter: SaleFilterInput, $sort: SaleSortInput, $pagination: PaginationInput) {
  delayedSales(filter: $filter, sort: $sort, pagination: $pagination) {
    items {
      ...SaleDashboardData
    }
    totalCount
  }
}

query ListUsersForAssignment {
  listUsersForAssignment {
    id
    authSub
    firstName
    lastName
    fullName
  }
}
